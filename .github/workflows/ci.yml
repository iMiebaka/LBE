name: Node.js CI

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    - strategy: 
      matrix:
        node-version: [18.x, 16.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2


    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Test
      run: npm test
